<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="output.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="w-full h-screen flex items-center justify-center">
    <div class="grid grid-cols-3 gap-2 w-[90vmin] h-[90vmin] max-w-xl max-h-[36rem]">
      <button class="cell-1 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-2 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-3 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-4 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-5 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-6 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-7 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-8 hover:bg-zinc-400">
        &nbsp;
      </button>

      <button class="cell-9 hover:bg-zinc-400">
        &nbsp;
      </button>
    </div>
  </div>
</body>
</html>
